name: Continuous Integration and Delivery

on:
  workflow_call:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-24.04
    outputs:
      secrets_available: ${{ steps.detect-secrets.outputs.secrets_available }}
    steps:
      - name: Check if e2e testing secrets are available
        id: detect-secrets
        run: |
          SECRETS='${{ toJson(secrets) }}'
          REQUIRED_SECRETS=("FIREBASE_SERVICE_ACCOUNT" "FIREBASE_CONFIG" "MAPBOX_API_KEY" "AKKA_LICENSE_KEY")          
          for SECRET in "${REQUIRED_SECRETS[@]}"; do
            if ! echo "$SECRETS" | jq -e "has(\"$SECRET\")" > /dev/null 2>&1; then
              echo "Secret $secret is missing. No integration tests will be run."
              echo "secrets_available=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "All integration tests secrets are available."
          echo "secrets_available=true" >> $GITHUB_OUTPUT
      - name: Fail if no secrets are available and is not a pull request
        if: ${{ steps.detect-secrets.outputs.secrets_available == 'false' && !github.event.repository.fork }}
        run: "false"
      - name: Comment PR if no secrets are available
        if: ${{ steps.detect-secrets.outputs.secrets_available == 'false' && github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        with:
          message: |
            Hi there! Thanks for submitting a PR :tada:.
            This is a friendly reminder that no integration tests will be run because needed secrets are missing and
            in PRs our secrets are not available for security reasons.
            Await a feedback from a maintainer that, after a successful review, will merge this in a pre-release branch
            where integration tests will be run. If everything goes well, the PR will be merged into the main branch.
            :rocket:
            Thanks for your contribution!

  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        node-version: [22.x, 23.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - name: Set up Node ${{ matrix.jvm-version }}
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Unit test
        run: npm run test:jest
      - name: Lint
        run: npx eslint .

  e2e-tests:
    strategy:
      matrix:
        os: [ubuntu-22.04] # Tests need docker to run, that is not available on macOS and Windows ouch!
        node-version: [22.x, 23.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    needs:
      - check-secrets
      - build
    if: ${{ needs.check-secrets.outputs.secrets_available == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - name: Set up Node ${{ matrix.jvm-version }}
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Setup firebase service account secret
        uses: mobiledevops/secret-to-file-action@be5f14e82c235ccde011f6ab0f6c984b35dc34c6 # v1
        with:
          base64-encoded-secret: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          filename: service-account.json
          working-directory: ./tests/resources/local-deployment/secrets
      - name: Setup firebase-config secret
        uses: mobiledevops/secret-to-file-action@be5f14e82c235ccde011f6ab0f6c984b35dc34c6 # v1
        with:
          base64-encoded-secret: ${{ secrets.FIREBASE_CONFIG }}
          filename: firebase-config.json
          working-directory: ./tests/resources/mocked-client-app
      - name: End2End Test
        env:
          MAPBOX_API_KEY: ${{ secrets.MAPBOX_API_KEY }}
          AKKA_LICENSE_KEY: ${{ secrets.AKKA_LICENSE_KEY }}
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3
        with:
          max_attempts: 2
          retry_on: error
          timeout_minutes: 30
          command: npm run test:cucumber
      - name: Upload test reports
        if: ${{ contains(matrix.os, 'ubuntu') && matrix.node-version == '23.x' }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: test-reports
          path: reports/
          if-no-files-found: error

  dry-delivery:
    needs:
      - build
      - e2e-tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
      - name: Build multi-platform dockerfile
        run: docker buildx build --platform linux/amd64,linux/arm64 .

  release:
    needs: dry-delivery
    if: github.ref_name == github.event.repository.default_branch
    permissions: # Not specified scopes are set to `none`!
      packages: write
      contents: write
      issues: write
      pull-requests: write
    concurrency:
      group: release-and-delivery-${{ github.event.number || github.ref }}
    runs-on: ubuntu-24.04
    outputs: # see release.config.js
      release-status: ${{ env.RELEASE_STATUS }}
      release_version: ${{ env.RELEASE_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true
      - name: Find the version of Node from package.json
        id: node-version
        run: echo "version=$(jq -r .engines.node package.json)" >> $GITHUB_OUTPUT
      - name: Install Node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: ${{ steps.node-version.outputs.version }}
      - name: Release
        run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.POSITION_PAL_BOT_TOKEN }}

  publish-images:
    needs:
      - release
    # Trigger this job only if the semantic release bot has released a new version
    if: ${{ needs.release.outputs.release-status == 'released' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ needs.release.outputs.release_version }}

  publish-doc:
    needs:
      - release
    # Trigger this job only if the semantic release bot has released a new version
    if: ${{ needs.release.outputs.release-status == 'released' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ needs.release.outputs.release_version }}
          fetch-tags: true
      - name: Download fatjar from uploaded artifact
        uses: dawidd6/action-download-artifact@07ab29fd4a977ae4d2b275087cf67563dfdf0295 # v9
        with:
          workflow: dispatcher.yml
          workflow_conclusion: in_progress
          commit: ${{ github.sha }}
          name: test-reports
          path: docs/reports/
      - name: Publish on Github pages
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4
        with:
          folder: docs/

  success:
    needs:
      - build
      - e2e-tests
      - dry-delivery
      - release
      - publish-images
      - publish-doc
    if:
      >- # run if at least one needed job has failed or all needed jobs have not been cancelled
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    runs-on: ubuntu-24.04
    steps:
      - name: Verify no failures occurred in needed jobs
        # if there are failures, false is executed and the job fails.
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
